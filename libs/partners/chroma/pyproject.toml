[build-system]
requires = [ "poetry-core>=1.0.0",]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "langchain-chroma"
version = "0.1.2"
description = "An integration package connecting Chroma and LangChain"
authors = []
readme = "README.md"
repository = "https://github.com/langchain-ai/langchain"
license = "MIT"

[tool.mypy]
disallow_untyped_defs = "True"

[tool.poetry.urls]
"Source Code" = "https://github.com/langchain-ai/langchain/tree/master/libs/partners/chroma"

[tool.poetry.dependencies]
python = ">=3.8.1,<4"
langchain-core = ">=0.1.40,<0.3"
[[tool.poetry.dependencies.numpy]]
version = "^1"
python = "<3.12"

[[tool.poetry.dependencies.numpy]]
version = "^1.26.0"
python = ">=3.12"

[tool.ruff.lint]
select = [ "E", "F", "I", "T201", "D",]

[tool.coverage.run]
omit = [ "tests/*",]

[tool.pytest.ini_options]
addopts = " --strict-markers --strict-config --durations=5"
markers = [ "requires: mark tests as requiring a specific library", "asyncio: mark tests as requiring asyncio", "compile: mark placeholder test used to compile integration tests without running them",]

[tool.poetry.dependencies.chromadb]
version = ">=0.4.0,<0.6.0"

[tool.poetry.dependencies.fastapi]
version = ">=0.95.2,<1"
optional = true

[tool.poetry.group.test]
optional = true

[tool.poetry.group.codespell]
optional = true

[tool.poetry.group.test_integration]
optional = true

[tool.poetry.group.lint]
optional = true

[tool.poetry.group.dev]
optional = true

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.ruff.lint.per-file-ignores]
"tests/**" = [ "D",]

[tool.poetry.group.test.dependencies]
pytest = "^7.3.0"
freezegun = "^1.2.2"
pytest-mock = "^3.10.0"
syrupy = "^4.0.2"
pytest-watcher = "^0.3.4"
pytest-asyncio = "^0.21.1"

[tool.poetry.group.codespell.dependencies]
codespell = "^2.2.0"

[tool.poetry.group.lint.dependencies]
ruff = "^0.5"

[tool.poetry.group.typing.dependencies]
mypy = "^1.10"
types-requests = "^2.31.0.20240406"

[tool.poetry.group.test.dependencies.langchain-core]
path = "../../core"
develop = true

[tool.poetry.group.test.dependencies.langchain-community]
path = "../../community"
develop = true

[tool.poetry.group.test_integration.dependencies.langchain-openai]
path = "../openai"
develop = true

[tool.poetry.group.dev.dependencies.langchain-core]
path = "../../core"
develop = true

[tool.poetry.group.dev.dependencies.langchain-community]
path = "../../community"
develop = true

[tool.poetry.group.typing.dependencies.langchain-core]
path = "../../core"
develop = true

[tool.poetry.group.typing.dependencies.langchain-community]
path = "../../community"
develop = true

[tool.poetry.group.typing.dependencies.langchain-text-splitters]
path = "../../text-splitters"
develop = true

[tool.poetry.group.typing.dependencies.langchain]
path = "../../langchain"
develop = true
